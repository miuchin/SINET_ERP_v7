<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SINET SEF Konzola v9.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="sinet_core_v7.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        body { background: #1e293b; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; height: 100vh; overflow: hidden; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .paper-preview { background: white; min-height: 200mm; padding: 10mm; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); border-radius: 4px; }
    </style>
</head>
<body class="flex flex-col h-screen text-slate-800">

    <div class="bg-slate-900 text-white p-4 shadow-lg flex justify-between items-center z-10 shrink-0">
        <div class="flex items-center gap-3">
            <button onclick="window.location.href='index.html'" class="p-2 rounded-full hover:bg-slate-700">
                <span class="material-icons-round">arrow_back</span>
            </button>
            <div>
                <h1 class="text-lg font-bold flex items-center gap-2">
                    <span class="material-icons-round text-yellow-400">cloud_upload</span> 
                    SEF KONZOLA
                </h1>
                <p class="text-[10px] text-slate-400 uppercase tracking-widest">e-Fakture Gateway</p>
            </div>
        </div>
        <div class="flex gap-2">
            <div class="px-3 py-1 bg-green-900/50 border border-green-500/30 rounded text-xs text-green-400 flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                Sistem Spreman
            </div>
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        
        <div class="w-1/3 bg-slate-800 border-r border-slate-700 flex flex-col min-w-[300px]">
            <div class="p-4 border-b border-slate-700 bg-slate-800/50">
                <input id="search-doc" onkeyup="SEF.filter()" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-2 text-white text-sm outline-none focus:border-blue-500" placeholder="üîç Tra≈æi broj ili klijenta...">
                <div class="flex gap-2 mt-2">
                    <button onclick="SEF.filter('ALL')" class="text-[10px] font-bold text-slate-400 hover:text-white px-2 py-1 rounded bg-slate-700">SVE</button>
                    <button onclick="SEF.filter('NEW')" class="text-[10px] font-bold text-blue-300 hover:text-white px-2 py-1 rounded bg-blue-900/30 border border-blue-500/30">üÜï ZA SLANJE</button>
                    <button onclick="SEF.filter('SENT')" class="text-[10px] font-bold text-green-300 hover:text-white px-2 py-1 rounded bg-green-900/30 border border-green-500/30">‚úÖ POSLATO</button>
                </div>
            </div>
            <div id="doc-list" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
        </div>

        <div class="w-2/3 bg-slate-100 flex flex-col relative">
            
            <div id="action-bar" class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 shadow-sm hidden">
                <div>
                    <h2 id="prev-num" class="text-lg font-black text-slate-800">2025-001</h2>
                    <span id="prev-status" class="text-[10px] font-bold uppercase bg-slate-100 px-2 py-0.5 rounded text-slate-500">STATUS</span>
                </div>
                <div class="flex gap-3">
                    <button onclick="SEF.markSent()" class="text-xs font-bold text-slate-500 hover:text-green-600 flex items-center gap-1 px-3 py-2 rounded hover:bg-slate-50"><span class="material-icons-round text-sm">check_circle</span> Ruƒçno oznaƒçi</button>
                    <button onclick="SEF.generateXML()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase shadow-lg shadow-blue-500/30 flex items-center gap-2 transition active:scale-95"><span class="material-icons-round">download</span> PREUZMI XML</button>
                </div>
            </div>

            <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-slate-400">
                <span class="material-icons-round text-6xl mb-4 text-slate-300">description</span>
                <p>Izaberite fakturu sa leve strane.</p>
            </div>

            <div id="preview-container" class="flex-1 overflow-y-auto p-8 flex justify-center hidden">
                <div id="paper" class="paper-preview w-full max-w-[210mm] text-xs">
                    <div class="flex justify-between border-b-2 border-black pb-4 mb-6">
                        <div id="p-sender" class="w-1/2"></div>
                        <div id="p-meta" class="w-1/2 text-right"></div>
                    </div>
                    <div id="p-client" class="mb-6 p-3 bg-slate-50 rounded border border-slate-200"></div>
                    
                    <div id="auto-repair-msg" class="hidden mb-4 p-2 bg-yellow-100 text-yellow-700 rounded border border-yellow-300 text-[10px] font-bold text-center">
                        ‚ö†Ô∏è PA≈ΩNJA: Ova faktura nije imala saƒçuvane stavke. Sistem je automatski kreirao zbirnu stavku na osnovu ukupnog iznosa.
                    </div>

                    <table class="w-full mb-6">
                        <thead class="bg-slate-100 border-b-2 border-slate-300">
                            <tr><th class="p-2 text-left w-10">Br</th><th class="p-2 text-left">Opis</th><th class="p-2 text-right">Kol</th><th class="p-2 text-right">Cena</th><th class="p-2 text-right">Ukupno</th></tr>
                        </thead>
                        <tbody id="p-items"></tbody>
                    </table>
                    <div class="flex justify-end">
                        <div id="p-totals" class="w-1/3 text-right"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SEF = {
            docs: [], selectedDoc: null, config: {}, reconstructedItems: [],

            init: () => {
                SEF.config = SINET.Config.load();
                const allDocs = SINET.DB.get('docs') || [];
                SEF.docs = allDocs.filter(d => d.type === 'FAKTURA' || d.type === 'KNJI≈ΩNO ODOBRENJE' || d.type === 'AVANSNI RAƒåUN');
                SEF.renderList(SEF.docs);
            },

            filter: (mode) => {
                const term = document.getElementById('search-doc').value.toLowerCase();
                let filtered = SEF.docs.filter(d => (d.num.toLowerCase().includes(term) || d.client.name.toLowerCase().includes(term)));
                if (mode === 'NEW') filtered = filtered.filter(d => d.sef_status !== 'SENT');
                if (mode === 'SENT') filtered = filtered.filter(d => d.sef_status === 'SENT');
                SEF.renderList(filtered);
            },

            renderList: (list) => {
                const container = document.getElementById('doc-list');
                if(list.length === 0) { container.innerHTML = '<div class="text-center text-slate-500 text-xs mt-10">Nema faktura.</div>'; return; }
                container.innerHTML = list.map(d => {
                    const isSent = d.sef_status === 'SENT';
                    const border = d.id === SEF.selectedDoc?.id ? 'border-blue-500 ring-1 ring-blue-500 bg-slate-700' : 'border-slate-700 hover:bg-slate-700/50';
                    return `<div onclick="SEF.select('${d.id}')" class="p-3 rounded-lg border ${border} cursor-pointer transition"><div class="flex justify-between items-start mb-1"><span class="font-mono text-xs font-bold text-white">${d.num}</span><span class="material-icons-round text-sm ${isSent?'text-green-400':'text-slate-400'}">${isSent?'check_circle':'pending'}</span></div><div class="text-sm font-bold text-slate-200 truncate">${d.client.name}</div><div class="flex justify-between mt-2"><span class="text-[10px] text-slate-500 uppercase">${d.type}</span><span class="text-xs font-mono text-blue-300">${d.total}</span></div></div>`;
                }).join('');
            },

            // --- MAGIJA: SELEKCIJA SA REKONSTRUKCIJOM STAVKI ---
            select: (id) => {
                const doc = SEF.docs.find(d => d.id === id);
                if (!doc) return;
                SEF.selectedDoc = doc;
                SEF.renderList(SEF.docs);
                
                document.getElementById('empty-state').classList.add('hidden');
                document.getElementById('preview-container').classList.remove('hidden');
                document.getElementById('action-bar').classList.remove('hidden');
                document.getElementById('prev-num').innerText = doc.num;
                
                const statusEl = document.getElementById('prev-status');
                if(doc.sef_status === 'SENT') { statusEl.innerText = "POSLATO SEF"; statusEl.className = "text-[10px] font-bold uppercase bg-green-100 px-2 py-0.5 rounded text-green-700"; } 
                else { statusEl.innerText = "NIJE POSLATO"; statusEl.className = "text-[10px] font-bold uppercase bg-yellow-100 px-2 py-0.5 rounded text-yellow-700"; }

                const conf = SEF.config;
                document.getElementById('p-sender').innerHTML = `<h3 class="font-bold text-lg uppercase">${conf.firma.naziv}</h3><p>${conf.adresa.ulica}</p><p>PIB: ${conf.firma.pib}</p>`;
                document.getElementById('p-meta').innerHTML = `<h1 class="text-xl font-black uppercase text-blue-900">${doc.type}</h1><p class="font-mono text-lg font-bold">${doc.num}</p><p>${doc.date}</p>`;
                document.getElementById('p-client').innerHTML = `<p class="text-[10px] font-bold uppercase text-slate-400">KUPAC:</p><h3 class="font-bold text-lg">${doc.client.name}</h3><p class="font-mono">${doc.client.pib}</p>`;

                // LOGIKA ZA STAVKE
                let items = doc.items || [];
                let totalStr = doc.total.replace(/[^0-9,-]/g, '').replace(',','.');
                let total = parseFloat(totalStr) || 0;
                if(doc.type === 'KNJI≈ΩNO ODOBRENJE' && total > 0) total = -total; // Fix za K.O.

                // AKO NEMA STAVKI, NAPRAVI IH!
                if(items.length === 0 && total !== 0) {
                    let net = total / 1.2;
                    // Kreiramo ve≈°taƒçku stavku
                    items = [{ 
                        desc: `Usluge po prometu (Auto-generisano)`, 
                        qty: 1, 
                        price: net 
                    }];
                    // Prika≈æi upozorenje
                    document.getElementById('auto-repair-msg').classList.remove('hidden');
                } else {
                    document.getElementById('auto-repair-msg').classList.add('hidden');
                }
                
                // ƒåuvamo rekonstruisane stavke za XML generator
                SEF.reconstructedItems = items; 

                document.getElementById('p-items').innerHTML = items.map((it, i) => `
                    <tr class="border-b border-slate-100">
                        <td class="p-2">${i+1}</td><td class="p-2 font-bold">${it.desc}</td><td class="p-2 text-right">${it.qty}</td>
                        <td class="p-2 text-right">${SINET.Util.fmtMoney(it.price)}</td><td class="p-2 text-right font-mono">${SINET.Util.fmtMoney(it.qty * it.price)}</td>
                    </tr>
                `).join('');

                let netTotal = 0;
                items.forEach(i => netTotal += (i.qty * i.price));
                
                document.getElementById('p-totals').innerHTML = `
                    <div class="flex justify-between py-1"><span>Osnovica:</span> <span>${SINET.Util.fmtMoney(netTotal)}</span></div>
                    <div class="flex justify-between py-1"><span>PDV (20%):</span> <span>${SINET.Util.fmtMoney(netTotal*0.2)}</span></div>
                    <div class="flex justify-between py-2 border-t border-black font-black text-lg mt-2"><span>UKUPNO:</span> <span>${SINET.Util.fmtMoney(netTotal*1.2)} RSD</span></div>
                `;
            },

            generateXML: () => {
                if(!SEF.selectedDoc) return;
                const doc = SEF.selectedDoc;
                
                // Koristimo REKONSTRUISANE stavke
                const itemsToExport = SEF.reconstructedItems.length > 0 ? SEF.reconstructedItems : (doc.items || []);
                
                // Izraƒçunaj net total na osnovu stavki
                let calcNet = 0;
                itemsToExport.forEach(i => calcNet += (parseFloat(i.qty) * parseFloat(i.price)));

                const xmlData = {
                    num: doc.num,
                    date: doc.date,
                    client: { name: doc.client.name, pib: (doc.client.pib || "").replace(/[^0-9]/g, "") },
                    total_net: calcNet, // ≈†aljemo izraƒçunat net
                    items: itemsToExport,
                    meta: doc.meta || {}
                };

                const xmlContent = SINET.SEF.generateXML(xmlData, SEF.config);
                if(xmlContent) {
                    SINET.SEF.download(`SEF_${doc.num}.xml`, xmlContent);
                    SINET.DB.markAsExported(doc.id);
                    SEF.init();
                    setTimeout(() => SEF.select(doc.id), 100);
                    alert("‚úÖ XML uspe≈°no generisan!");
                }
            },

            markSent: () => {
                if(!SEF.selectedDoc) return;
                if(confirm("Ruƒçno oznaƒçiti kao POSLATU?")) {
                    SINET.DB.markAsExported(SEF.selectedDoc.id);
                    SEF.init();
                    setTimeout(() => SEF.select(SEF.selectedDoc.id), 100);
                }
            }
        };
        SEF.init();
    </script>
</body>
</html>
